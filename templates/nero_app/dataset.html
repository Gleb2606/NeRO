{% extends "nero_app/base.html" %}

{% block title %}НеРОН{% endblock title %}

{% block content %}
    
{%  load static %}
<div class="container">
    <div class="left-column">
        <h1></h1>
        <h2>Формирование обучающего набора данных</h2>
        
        <label for="powerPlantSelect" class="form-label mt-4">Выбор станции</label>
        <select class="form-select" id="powerPlantSelect">
        <!-- Элементы списка -->
        </select>
        
        <div id="calculationArea">
            <button type="button" class="btn btn-outline-primary" id="startCalculationButton">Начать расчет</button>
            <div id="calculationResult" class="mt-4"></div>
            <button type="button" class="btn btn-outline-primary" id="startPreprocessButton">Обучить модель</button>
            <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="visually-hidden">Идёт расчёт...</span>
            </div>
        </div>

        <!-- New button to navigate to seed page -->
        <button type="button" class="btn btn-outline-primary mt-4" onclick="location.href='{% url 'seed' %}'">Добавить станцию</button>
    </div>

    <div class="right-column">
        <div>
            <label class="col-form-label mt-4" for="time-series">Количество временных рядов в наборе</label>
            <input type="number" class="form-control" placeholder="Введите число" id="time-series" min="1">
        </div>
        <div id="factorsTableContainer" class="mt-4"></div>
    </div>
</div>

<style>
    .container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px; /* Отступ сверху для контента */
    }
    .left-column, .right-column {
        width: 45%;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    select, input, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
    }
</style>

<script src="{% static 'scripts/nero_app/populate_select.js' %}"></script>
<script src="{% static 'scripts/nero_app/display_factors.js' %}"></script>
<script src="{% static 'scripts/nero_app/spinner.js' %}"></script>
<script src="{% static 'scripts/nero_app/preprocess.js' %}"></script>

{% endblock content %}
