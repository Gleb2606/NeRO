<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %}НеРОН{% endblock title %}</title>

    <style>
        body {
            padding-top: 80px;
            width: 100%;
        }
        
        .navbar-brand img {
            height: 100px;
        }
        
        body {
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top w-100">
        <div class="container-fluid">
            <!-- Логотип и название -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/NERO_LOGO_neg.png' %}" alt="Нерон" class="me-3">
                <span>НеРОН</span>
            </a>

            <!-- Кнопка для мобильного меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Ссылки навигации -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                   <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'dataset' or request.resolver_match.url_name == 'seed' %}active{% endif %}" href="{% url 'dataset' %}">
                        Добавление станций
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'train' %}active{% endif %}" href="{% url 'train' %}">
                        Добавление элементов
                        </a>
                    </li>
                </ul>
                <a class="btn btn-secondary my-2 my-sm-0 custom-btn" href="{% url 'login' %}">Выйти</a>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div>
        {% block content %}{% endblock content %}
    </div>
</body>

<style>
    .custom-btn {
        min-width: auto;    
        width: auto;        
        padding: 5px 35px;  
        font-size: 12px;     
    }
    
</style>

</html>
