{% extends "nero_app/login_base.html" %}

{% block title %}Вход в систему{% endblock title %}

{% block content %}
<div class="login-container" style="max-width: 400px; margin: 80px auto 50px; padding: 20px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0,0,0,0.1);">
    <h2 class="text-center">Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
    </form>
    {% if messages %}
        <ul class="messages mt-3">
            {% for message in messages %}
                <li class="text-danger">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock content %}
