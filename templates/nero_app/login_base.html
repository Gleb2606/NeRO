<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>{% block title %}НеРОН{% endblock title %}</title>

    <style>
        /* Удаляем все отступы и поля */
        body {
            padding-top: 80px;
            width: 100%;
        }

        /* Увеличение логотипа */
        .navbar-brand img {
            height: 100px;
        }

        /* Отступ для контента */
        body {
            margin-top: 80px; /* Зависит от высоты навбара */
        }
    </style>
</head>

<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top w-100">
        <div class="container-fluid">
            <!-- Логотип и название -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static 'images/NERO_LOGO_neg.png' %}" alt="Нерон" class="me-3">
                <span>НеРОН</span>
            </a>
        </div>
    </nav>

    <!-- Основной контент -->
    <div>
        {% block content %}{% endblock content %}
    </div>
</body>

</html>
